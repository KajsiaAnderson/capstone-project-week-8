<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hikes</title>
    <link rel="stylesheet" href="/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300&family=Montserrat:wght@100&display=swap"
        rel="stylesheet">
</head>

<body class="second-page">
    <header class="hike-header"><a href="/"><img class="logo" src="/logo" alt="take a hike logo"></a>

        <nav class="nav-others">
            <ol>
                <li class="crumb"><a class="nav-a" href="/">Home</a></li>
                <li class="crumb"><a class="nav-a" href="/hikesHtml">Hikes</a></li>
                <li class="crumb"><a class="nav-a" href="/waterHtml">Water Calculator</a></li>
            </ol>
        </nav>
    </header>
    <div class="block">
        <h2 class="page-title">MY HIKES</h2>
    </div>
    <main>
        <div>
            <h2 class="entry-description">How was your hike?</h2>
            <form class="hike-form">
                <label for="name-input">Hike:</label>
                <input type='text' id="name-input" placeholder="Enter name of hike" />
                <label for="distance-input">Distance:</label>
                <input type='text' id="distance-input" placeholder="Total miles" />
                <label for="elevation-input">Elevation Gain:</label>
                <input type='text' id="elevation-input" placeholder="ft" />
                <label for="route-input">Route:</label>
                <select id="route-input-dropdown">
                    <option value="Out & Back">Out & Back</option>
                    <option value="Loop">Loop</option>
                </select>

                <section id="ratings-container">
                    <p class="rate">Rate the hike:</p>
                    <div id="radio-container">
                        <label for="rating-one">1</label>
                        <input type="radio" name="rating" value="1" id="rating-one" checked="true" />

                        <label for="rating-two">2</label>
                        <input type="radio" name="rating" value="2" id="rating-two" />

                        <label for="rating-three">3</label>
                        <input type="radio" name="rating" value="3" id="rating-three" />

                        <label for="rating-four">4</label>
                        <input type="radio" name="rating" value="4" id="rating-four" />

                        <label for="rating-five">5</label>
                        <input type="radio" name="rating" value="5" id="rating-five" />
                    </div>
                </section>
                <button class="add-btn">add</button>
            </form>
        </div>


    </main>
    <section id="hike-list"></section>




    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js"></script>
</body>

</html>
