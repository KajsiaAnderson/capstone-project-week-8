<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="second-page">
    <header class="hike-header"><a href="/"><img class="logo" src="/logo" alt="take a hike logo"></a>

        <nav class="nav-others">
            <ol>
                <li class="crumb"><a class="nav-a" href="/hikesHtml">Hikes</a></li>
                <li class="crumb"><a class="nav-a" href="/waterHtml">Water Calculator</a></li>
                <li class="crumb"><a class="nav-a" href="/login">Login</a></li>
            </ol>
        </nav>
    </header>
    <div class="block">
        <h2 class="page-title">CALCULATOR</h2>
    </div>
    <main>
        <div class="water">
            <h2 class="entry-description">How much water do you need?</h2>
            <form class="calculator">
                <label for="distance-input">Distance:</label>
                <input type='text' id="distance-input" placeholder="Total miles" />
                <label for="gain-input">Elevation Gain:</label>
                <input type='text' id="gain-input" placeholder="ft" />
                <label for="weather-input">Weather:</label>
                <input type='text' id="weather-input" placeholder="Â°F" />
                <label for="altitude-input">Altitude:</label>
                <input type='text' id="altitude-input" placeholder="ft" />
                <label for="weight-input">Weight of Pack:</label>
                <input type='text' id="weight-input" placeholder="lb" />
                <button id="calculate-btn">calculate</button>
            </form>
        </div>
    </main>

    <section id="total-water"></section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/waterJs"></script>
</body>
